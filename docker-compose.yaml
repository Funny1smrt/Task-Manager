services:
  frontend:
    build:
      context: ./frontend-temp
      target: dev
    container_name: task-manager-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-temp:/app
      - /app/node_modules
    env_file:
      - ./frontend-temp/.env.docker
    environment:
      - VITE_API_URL=http://backend:5000

  backend:
    build: ./api-temp/api
    container_name: task-manager-backend
    ports:
      - "5000:5000"
    volumes:
      - ./api-temp/api:/app
      - /app/node_modules
    env_file:
      - ./api-temp/api/.env
